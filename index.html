<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Icons</title>

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7006/7006893.png" type="image/x-icon">
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <main>
        <h1 id="title">Welcome to Story Icons</h1>
        <p>Click the button below to generate your icons and create a story with them.</p>

        <section id="icons">
            <div class="cube" id="cube-0">
                <abbr title="Explorer">
                    <img src="https://cdn-icons-png.flaticon.com/512/7006/7006898.png" alt="Explorer">
                </abbr>
            </div>
        </section>

        <!--! Loader: -->
        <div class="loader loader--style3 hidden" title="2">
            <p>Loading...</p>
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;"
                xml:space="preserve">
                <path fill="#000"
                    d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                    <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25"
                        dur="0.6s" repeatCount="indefinite" />
                </path>
            </svg>
        </div>

        <button id="btn">Generate icons</button>
    </main>

    <footer>
        <a href="https://www.flaticon.com/free-icons/treasure" title="treasure icons">Treasure icons created by max.icons - Flaticon</a>
    </footer>
    
    <script type="module" src="src/scripts/index.js"></script>
</body>
</html>
